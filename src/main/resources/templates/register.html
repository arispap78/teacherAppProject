<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container-background">
	<div class="container">
		<h1><span><b>Sign Up</b></span></h1>
	    <p>Please fill in this form to create an account.</p>
	    <hr>
	    <form action="register" method="post" th:object="${teacherForm}">
	    <div class="row">
	    <label for="lastname"><b>Surname</b></label>
	    <input type="text" placeholder="Enter Surname" name="lastname" th:field="*{sname}" id="lastname" required>
	    </div>
	    <div class="row">
	    <label for="firststname"><b>Name</b></label>
	    <input type="text" placeholder="Enter Name" name="firstname" th:field="*{fname}" id="firstname" required>
	    </div>
		<div class="row">
	    <label for="email"><b>Email</b></label>
	    <input type="text" placeholder="Enter Email" name="email" th:field="*{email}" autofocus id="email" required>
		</div>
		<div class="row">
	    <label for="password"><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="password" th:field="*{password}" id="password" required>
		</div>
	   
	    <hr>
	    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>
	
	    <button type="submit" class="registerbtn"><b>Register</b></button><br>
	 
	  
	  	<div class="container signin">
	    <p>Already have an account? <a href="/login">Sign in</a>.</p>
		</div>
		
		<div class="redictpg"><br><br>
		    <p>Back to the <a href="/">homepage</a></p><br><br>
		</div>
	
	 </div> 
 </div>
</body>
</html>
